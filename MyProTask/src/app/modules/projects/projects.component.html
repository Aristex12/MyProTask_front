<app-aside></app-aside>
<app-header></app-header>
<section>
  

  <div class="template eight">
    <div class="white overflow">
      <div class="white">
        <div class="div-characteristics">
          <div class="characteristics">
            <h3>Ordenar por</h3>
            <label>
              <input class="checkbox" type="checkbox" name="characteristic" />
              Fecha
            </label>
            <label>
              <input type="checkbox" name="characteristic" />
              Relevancia
            </label>
          </div>
          <br />
          <div class="characteristics">
            <h3>Lenguaje</h3>
            <label *ngFor="let filter of filters">
              <input class="checkbox" type="checkbox" name="characteristic" />
              {{ filter.filter }}
            </label>
          </div>
        </div>
      </div>
    </div>
   
    <div>
       <div id="searchbar">
      <input
        type="text"
        [(ngModel)]="terminoBusqueda"
        placeholder="Search for the project by name"
        (input)="search()"
      />
      <span class="input-group-text"><i class="fas fa-search"></i></span>
    </div>
      <div class="white overflow top" *ngIf="projects">
        <div class="white">
          <!-- Utilizamos un bucle *ngFor para generar un div por cada proyecto -->
          <div *ngFor="let project of projects" class="template seven">
            <div>
              <h1>{{ project.name }}</h1>
              <p>
                {{ project.description }}
              </p>
            </div>
            <div class="info-project">
              <p>Hace dos semans</p>
              <button class="request-button">Solicitar Proyecto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
