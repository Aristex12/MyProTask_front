<app-aside></app-aside>
<app-header></app-header>
<section class="overflow">
    <div id="projects">
        <table >
          <tr>
            <th class="border-left">Projects</th>
            <th>Description</th>
            <th>Date</th>
            <th class="border-right">Role</th>
          </tr>
          <tr class="grey" *ngFor="let historyItem of history">
            <td class="border-left">{{ historyItem.Project.name }}</td>
            <td>{{ historyItem.Project.description }}</td>
            <td>{{ historyItem.Project.startDate + ' - ' + historyItem.Project.finishDate }}</td>
            <td class="border-right">{{ historyItem.User.role.name }}</td>
          </tr>          
        </table>
      </div>
      
</section>
