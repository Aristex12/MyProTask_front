<app-aside></app-aside>
<app-header></app-header>

<section class="overflow">
  <div *ngFor="let project of projects" class="project-container">
    <h1>{{ project.name }}</h1>
    <div class="template four">
      <ng-container *ngFor="let user of project.users">
        <div class="user-div">
          <a [routerLink]="['/user-profile', user.idUser]">
            <div class="">
              <div id="profile-pic">
                <img src="../../assets/img/user.png" alt="" />
              </div>
              
                <i class="bi bi-trash "  onclick="projectUsers.openModal2()"></i>
                <div id="modal2" class="modal2">
                <div class="modal-content2">
                  <span class="close2" onclick="projectUsers.closeModal2()">&times;</span>
                  <h1>Desea eliminar el usuario?</h1>
                  <button>Eliminar</button>    
                </div>
              </div>
            
            </div>
          </a>
          <p>{{ user.name }}</p>
          <p>{{ user.email }}</p>
          <p>{{ user.das }}</p>
        </div>
      </ng-container>
      <div class="add-user" onclick="projectUsers.openModal()">
        <div class="circle-icon">
          <p class="plus">+</p>
        </div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="projectUsers.closeModal()">&times;</span>

      <div class="template eight">
        <div class="white overflow">
          <div class="white">
            <div class="div-characteristics">
              <div class="characteristics">
                <h3>Lenguaje</h3>
                <label> </label>
              </div>
            </div>
          </div>
        </div>

        <div class="div-container">
          <div *ngFor="let project of projects" class="project-container">
            <div id="searchbar">
              <input
                type="text"
                [(ngModel)]="terminoBusqueda"
                placeholder="Search for the user by name"
              />
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <div class="template three overflow">
              <ng-container *ngFor="let user of project.users">
                <div class="user-div">
                  <a [routerLink]="['/user-profile', user.idUser]">
                    <div id="profile-pic">
                      <img src="../../assets/img/user.png" alt="" />
                    </div>
                  </a>
                  <p>{{ user.name }}</p>
                  <p>{{ user.email }}</p>
                  <p>{{ user.das }}</p>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
