<div id="profile-pic-admin"  *ngIf="role === 'admin'" >
    <img [src]="profile_pic" alt="">
</div>
<div id="profile-pic"  *ngIf="role === 'manager'"  routerLink="/edituser" >
    <img [src]="profile_pic" alt="">
</div>
<div id="profile-pic"  *ngIf="role === 'employee'"  routerLink="/edituser" >
    <img [src]="profile_pic" alt="">
</div>
<div id="user-info">
    <p>{{name}}</p>
    <p id="mail">{{email}}</p>

    <!-- Admin -->
    <div class="buttons" *ngIf="role === 'admin'">
        <a routerLink="/allprojects"><i class="bi bi-house-fill"></i> Home</a>
        <a routerLink="/manage-users"><i class="bi bi-people-fill"></i> Manage Users</a>
        <button class="circular-button" routerLink="/admin-tools">
            <span class="icon"><i class="bi bi-plus"></i></span>
            <span class="text">Add New User</span>
        </button>
        <a (click)="borrarSessionStorage()" routerLink=""><i class="bi bi-box-arrow-in-left"></i> Log out</a>
    </div>

    <!--Employee -->
    <div class="buttons" *ngIf="role === 'employee'">
        <a routerLink="/home"><i class="bi bi-house-fill"></i> Home</a>
        <a routerLink="/tasks"><i class="bi bi-journal-check"></i> My Tasks</a>
        <a routerLink="/calendar"><i class="bi bi-calendar-day"></i> Calendar</a>
        <a routerLink="/users"><i class="bi bi-person"></i> Users</a>
        <a routerLink="/history"><i class="bi bi-clock-history"></i> History</a>
        <button class="circular-button" routerLink="/requests">
            <span class="icon"><i class="bi bi-plus"></i></span>
            <span routerLink="/projects" class="text">View new projects</span>
        </button>
        <a (click)="borrarSessionStorage()" routerLink=""><i class="bi bi-box-arrow-in-left"></i> Log out</a>
    </div>

    <!-- Manager -->
    <div class="buttons" *ngIf="role === 'manager'">
        <a routerLink="/home"><i class="bi bi-house-fill"></i> Home manager</a>
        <a routerLink="/tasks"><i class="bi bi-journal-check"></i> My Tasks</a>
        <a routerLink="/calendar"><i class="bi bi-calendar-day"></i> Calendar</a>
        <a routerLink="/history"><i class="bi bi-clock-history"></i> History</a>
        <button class="circular-button" routerLink="/requests">
            <span class="icon"><i class="bi bi-plus"></i></span>
            <span routerLink="/projects" class="text">View new projects</span>
        </button>
        <a (click)="borrarSessionStorage()" routerLink=""><i class="bi bi-box-arrow-in-left"></i> Log out</a>
    </div>
</div>
